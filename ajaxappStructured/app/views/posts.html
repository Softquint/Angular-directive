<div ng-controller="PostsController">
	<select ng-model="sortby" ng-options="l.val as l.text for l in srList"></select>

	<ul>
		<li ng-repeat="post in posts | orderBy:sortby | limitTo:4">
			<h1>{{post.id}}</h1>
			<h3>{{post.title | uppercase}}</h3>
			<p>{{post.body}}</p>
			<hr/>
		</li>
	</ul>
</div>
